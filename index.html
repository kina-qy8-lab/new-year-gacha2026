<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年 新春運試し</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #fcfaf2;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .japanese-font {
            font-family: 'Yuji Syuku', serif;
        }
        
        /* お正月っぽい金色のグラデーション */
        .gold-gradient {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            background-size: 200% 200%;
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ガラポン（福引き器）のスタイル */
        .garapon-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto;
        }
        .garapon-body {
            width: 100px;
            height: 100px;
            background-color: #dc2626; /* red-600 */
            border: 4px solid #991b1b; /* red-800 */
            /* 八角形を作る */
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .garapon-line {
            width: 100%;
            height: 4px;
            background-color: #fecaca; /* red-200 */
            position: absolute;
        }
        .garapon-center {
            width: 12px;
            height: 12px;
            background-color: #fbbf24; /* amber-400 */
            border-radius: 50%;
            z-index: 12;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
        }
        /* 脚（台座） */
        .garapon-legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            border-left: 6px solid #92400e;
            border-right: 6px solid #92400e;
            border-top: 6px solid #92400e;
            z-index: 5;
        }

        /* ガラガラ回転アニメーション */
        .spin-garapon {
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 玉 */
        .ball {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            top: 90px;
            left: 80px; /* 出口付近 */
            z-index: 20;
            opacity: 0;
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.2);
            transform: scale(0.5);
        }
        
        /* 玉が出るアニメーション */
        .ball-pop {
            animation: ballPop 0.8s forwards ease-out;
        }
        @keyframes ballPop {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            10% { opacity: 1; transform: translate(5px, 5px) scale(1); }
            40% { transform: translate(15px, 40px); }
            60% { transform: translate(25px, 30px); } /* バウンド */
            80% { transform: translate(35px, 40px); }
            100% { transform: translate(45px, 40px) rotate(360deg); }
        }

        /* 光があふれる演出 */
        .burst-light {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,215,0,0.8) 40%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            z-index: 50;
            opacity: 0;
            transition: all 0.5s ease-out;
            pointer-events: none;
        }
        .burst-active {
            width: 300vmax;
            height: 300vmax;
            opacity: 1;
        }

        /* モーダル表示のアニメーション */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="text-amber-900 min-h-screen flex flex-col items-center justify-center relative overflow-hidden">

    <!-- 背景装飾 -->
    <div class="absolute top-0 left-0 w-32 h-32 md:w-64 md:h-64 opacity-20 pointer-events-none">
        <svg viewBox="0 0 100 100" fill="#d97706"><path d="M50 0 C20 0 0 20 0 50 C0 80 20 100 50 100 C80 100 100 80 100 50 C100 20 80 0 50 0 Z M50 90 C30 90 10 70 10 50 C10 30 30 10 50 10 C70 10 90 30 90 50 C90 70 70 90 50 90 Z" /></svg>
    </div>
    <div class="absolute bottom-0 right-0 w-40 h-40 md:w-80 md:h-80 opacity-20 pointer-events-none rotate-180">
        <svg viewBox="0 0 100 100" fill="#b91c1c"><path d="M50 0 L100 100 L0 100 Z" /></svg>
    </div>

    <!-- 光のエフェクト用要素 -->
    <div id="lightEffect" class="burst-light"></div>

    <main class="w-full max-w-md p-6 z-10">
        
        <!-- ヘッダー（年賀状部分） -->
        <div class="text-center mb-8 fade-in-up">
            <div class="inline-block p-1 rounded-full gold-gradient mb-4">
                <div class="bg-white rounded-full p-4 border-2 border-amber-100">
                    <i class="fas fa-dragon text-4xl text-amber-700"></i>
                </div>
            </div>
            <h1 class="text-4xl md:text-5xl japanese-font font-bold mb-2 text-red-700 drop-shadow-sm">謹賀新年</h1>
            <p class="text-lg font-bold text-amber-800">2025年もよろしくお願いします</p>
            <div class="mt-2 h-1 w-24 bg-red-600 mx-auto rounded"></div>
        </div>

        <!-- アプリのコンテンツエリア -->
        <div id="appContent" class="bg-white/80 backdrop-blur-sm rounded-2xl shadow-xl border-2 border-amber-200 overflow-hidden relative min-h-[400px] flex flex-col justify-center items-center p-6 transition-all duration-300">
            
            <!-- 1. ローディング画面 -->
            <div id="loadingView" class="text-center">
                <i class="fas fa-spinner fa-spin text-3xl text-amber-500"></i>
                <p class="mt-4 text-sm text-gray-600">読み込み中...</p>
            </div>

            <!-- 2. ログイン画面 -->
            <div id="loginView" class="hidden text-center w-full">
                <p class="mb-6 text-gray-700 leading-relaxed">
                    学校のアカウントでログインして、<br>
                    新春運試し福引きを回そう！
                </p>
                <button id="loginBtn" class="w-full group relative inline-flex items-center justify-center px-8 py-3 text-base font-bold text-white transition-all duration-200 bg-red-600 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 shadow-lg transform hover:-translate-y-1">
                    <i class="fab fa-google mr-2"></i> Googleでログイン
                </button>
                <p class="mt-4 text-xs text-gray-500">※学校（組織）のアカウントのみ有効です</p>
            </div>

            <!-- 3. ガチャ実行画面（ガラポン待機） -->
            <div id="gachaView" class="hidden text-center w-full">
                <div class="mb-8 relative flex items-center justify-center">
                    <!-- ガラポン（静止） -->
                    <div class="garapon-container">
                        <div class="garapon-legs"></div>
                        <div class="garapon-body" style="transform: rotate(15deg);">
                            <div class="garapon-line"></div>
                            <div class="garapon-line" style="transform: rotate(90deg);"></div>
                            <div class="garapon-center"></div>
                        </div>
                    </div>
                    <!-- キラキラ装飾 -->
                    <i class="fas fa-sparkles text-yellow-400 text-2xl absolute top-0 right-10 animate-pulse"></i>
                </div>
                
                <p class="mb-6 font-bold text-xl text-amber-800">福引きで運試し！</p>
                
                <button id="drawBtn" class="w-full gold-gradient text-red-900 font-black text-xl py-4 rounded-xl shadow-lg border-b-4 border-amber-600 active:border-b-0 active:translate-y-1 transition-all">
                    回す！
                </button>
                <p class="mt-2 text-xs text-gray-500">※チャンスは一度きりです</p>
            </div>

            <!-- 4. アニメーション中画面（ガラポン回転） -->
            <div id="animatingView" class="hidden text-center w-full">
                <div class="mb-8 relative flex items-center justify-center">
                    <div class="garapon-container">
                        <div class="garapon-legs"></div>
                        <!-- 回転する本体 -->
                        <div id="spinningGarapon" class="garapon-body spin-garapon">
                            <div class="garapon-line"></div>
                            <div class="garapon-line" style="transform: rotate(90deg);"></div>
                            <div class="garapon-center"></div>
                        </div>
                        <!-- 出てくる玉 -->
                        <div id="animatingBall" class="ball bg-white"></div>
                    </div>
                </div>
                <p id="animatingText" class="text-2xl font-bold text-amber-600">ガラガラガラ...</p>
            </div>

            <!-- 5. 結果画面 -->
            <div id="resultView" class="hidden text-center w-full fade-in-up relative z-50">
                <div class="mb-2">
                    <span class="inline-block px-3 py-1 bg-red-100 text-red-600 rounded-full text-sm font-bold">あなたの今年の運勢</span>
                </div>
                
                <h2 id="resultRank" class="text-5xl japanese-font font-black text-transparent bg-clip-text bg-gradient-to-r from-amber-600 to-red-600 mb-4 py-2">
                    <!-- 結果テキスト -->
                </h2>
                
                <div id="resultIcon" class="text-6xl mb-4 text-yellow-500 filter drop-shadow-md">
                    <!-- アイコン -->
                </div>

                <p id="resultMessage" class="text-gray-700 mb-8 font-medium leading-relaxed">
                    <!-- メッセージ -->
                </p>

                <div class="bg-amber-50 p-4 rounded-lg border border-amber-200">
                    <p class="text-sm text-gray-600">今年も素晴らしい一年になりますように。</p>
                </div>
            </div>

             <!-- 6. 実施済み画面 -->
             <div id="alreadyPlayedView" class="hidden text-center w-full">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-5xl text-green-500"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-2">参加済みです</h2>
                <p class="text-gray-600 mb-6">あなたの結果は以下の通りでした。</p>
                
                <div class="bg-white border-2 border-gold-400 p-6 rounded-xl shadow-inner mb-6">
                    <h3 id="pastResultRank" class="text-3xl font-bold text-red-600 mb-2"></h3>
                    <p id="pastResultMessage" class="text-sm text-gray-500"></p>
                </div>

                <p class="text-xs text-gray-400">※お一人様一回限りです</p>
            </div>

        </div>
    </main>

    <footer class="mt-8 text-center text-amber-900/60 text-sm p-4 z-10">
        <p>&copy; 2025 School New Year Greeting</p>
    </footer>

    <!-- Firebase SDK Setup -->
    <script type="module">
        // Firebaseの必要な機能をインポート
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, runTransaction, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // ★★★ ここにFirebaseの構成オブジェクトを貼り付けます ★★★
        const firebaseConfig = {
 	  apiKey: "AIzaSyCi33rhnvJCGlIWXsesPk4dFNDLAf2w8cQ",
 	  authDomain: "new-year-gacha2026.firebaseapp.com",
  	  projectId: "new-year-gacha2026",
 	  storageBucket: "new-year-gacha2026.firebasestorage.app",
 	  messagingSenderId: "408334293588",
 	  appId: "1:408334293588:web:9ece70d67883fc94812bc1"
	};

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 指定ドメイン（学校のドメインに変更してください。空文字なら制限なし）
        const ALLOWED_DOMAIN = "gl.pen-kanagawa.ed.jp"; 

        // DOM要素
        const views = {
            loading: document.getElementById('loadingView'),
            login: document.getElementById('loginView'),
            gacha: document.getElementById('gachaView'),
            animating: document.getElementById('animatingView'),
            result: document.getElementById('resultView'),
            alreadyPlayed: document.getElementById('alreadyPlayedView')
        };
        const loginBtn = document.getElementById('loginBtn');
        const drawBtn = document.getElementById('drawBtn');
        const lightEffect = document.getElementById('lightEffect');
        const spinningGarapon = document.getElementById('spinningGarapon');
        const animatingBall = document.getElementById('animatingBall');
        const animatingText = document.getElementById('animatingText');

        // 画面切り替え関数
        function showView(viewName) {
            Object.values(views).forEach(el => el.classList.add('hidden'));
            views[viewName].classList.remove('hidden');
        }

        // ログイン処理
        loginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                if (ALLOWED_DOMAIN && !user.email.endsWith(ALLOWED_DOMAIN)) {
                    alert(`このアプリは ${ALLOWED_DOMAIN} のアカウントでのみ利用可能です。`);
                    await auth.signOut();
                    return;
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("ログインに失敗しました。");
            }
        });

        // ログイン状態の監視
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await checkUserStatus(user.uid);
            } else {
                showView('login');
            }
        });

        // ユーザーの状態を確認
        async function checkUserStatus(uid) {
            try {
                const userDocRef = doc(db, "results", uid);
                const docSnap = await getDoc(userDocRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    displayResult(data.rank, true); 
                } else {
                    showView('gacha');
                }
            } catch (error) {
                console.error("Error checking status:", error);
                alert("データの確認中にエラーが発生しました。");
            }
        }

        // ★★★ ガチャ実行ロジック（アニメーション連携） ★★★
        drawBtn.addEventListener('click', async () => {
            const user = auth.currentUser;
            if (!user) return;

            // 1. ガラガラ開始（アニメーション表示）
            showView('animating');
            // 玉をリセット
            animatingBall.className = 'ball'; 
            animatingText.textContent = "ガラガラガラ...";
            spinningGarapon.style.animationPlayState = 'running';

            // 2. サーバー側で抽選実行（非同期）
            let resultKey = null;
            try {
                // 最低2秒間は回す演出
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
                const lotteryPromise = executeLottery(user.uid);
                
                // 両方終わるのを待つ
                const values = await Promise.all([lotteryPromise, delayPromise]);
                resultKey = values[0]; // 抽選結果
                
            } catch (error) {
                console.error("Lottery Error:", error);
                alert("エラーが発生しました。");
                showView('gacha');
                return;
            }

            // 3. 玉の色決定
            let ballColorClass = "bg-white"; // デフォルト白
            if (resultKey === "GRAND") ballColorClass = "bg-yellow-400 border-2 border-yellow-200"; // 金
            if (resultKey === "WIN") ballColorClass = "bg-red-500 border-2 border-red-300"; // 赤
            
            animatingBall.className = `ball ${ballColorClass}`;

            // 4. ガラポン停止＆玉が出る
            spinningGarapon.style.animationPlayState = 'paused';
            animatingText.textContent = "ポンッ！";
            animatingBall.classList.add('ball-pop');

            // 5. 玉が出きったタイミング（0.6秒後）で光らせる
            setTimeout(() => {
                lightEffect.classList.add('burst-active');
                
                // 6. 画面が白くなったタイミングで結果画面へ切り替え
                setTimeout(() => {
                    lightEffect.classList.remove('burst-active');
                    displayResult(resultKey, false);
                }, 500);
            }, 600);
        });

        // 抽選ロジック（変更なし）
        async function executeLottery(uid) {
            const resultRef = doc(db, "results", uid);
            const statsRef = doc(db, "config", "stats");

            const PRIZES = {
                GRAND: { count: 2 },
                WIN: { count: 10 },
                NORMAL: { count: 27 }
            };
            const TOTAL_STUDENTS = 39;

            return await runTransaction(db, async (transaction) => {
                const userDoc = await transaction.get(resultRef);
                if (userDoc.exists()) throw "Already played";

                let statsDoc = await transaction.get(statsRef);
                let currentStats = { grand: 0, win: 0, total: 0 };
                if (statsDoc.exists()) currentStats = statsDoc.data();

                const remainingGrand = PRIZES.GRAND.count - (currentStats.grand || 0);
                const remainingWin = PRIZES.WIN.count - (currentStats.win || 0);
                const playedCount = currentStats.total || 0;
                const remainingNormal = (TOTAL_STUDENTS - playedCount) - remainingGrand - remainingWin;

                let pool = [];
                for (let i = 0; i < remainingGrand; i++) pool.push("GRAND");
                for (let i = 0; i < remainingWin; i++) pool.push("WIN");
                for (let i = 0; i < Math.max(0, remainingNormal); i++) pool.push("NORMAL");
                if (pool.length === 0) pool.push("NORMAL");

                const selectedKey = pool[Math.floor(Math.random() * pool.length)];
                
                const newStats = {
                    total: (currentStats.total || 0) + 1,
                    grand: (currentStats.grand || 0) + (selectedKey === "GRAND" ? 1 : 0),
                    win: (currentStats.win || 0) + (selectedKey === "WIN" ? 1 : 0)
                };

                transaction.set(resultRef, { rank: selectedKey, timestamp: new Date() });
                transaction.set(statsRef, newStats, { merge: true });

                return selectedKey;
            });
        }

        // 結果画面の表示
        function displayResult(rankKey, isReplay) {
            const PRIZE_DATA = {
                GRAND: { name: "特吉（大当たり）", icon: '<i class="fas fa-crown fa-bounce"></i>', msg: "おめでとうございます！<br>最高の幸運があなたに訪れます！" },
                WIN: { name: "大吉（当たり）", icon: '<i class="fas fa-star fa-spin"></i>', msg: "やりました！<br>笑顔あふれる素敵な一年になります。" },
                NORMAL: { name: "中吉", icon: '<i class="fas fa-sun"></i>', msg: "穏やかで良い一年。<br>努力が実を結ぶでしょう。" }
            };

            const data = PRIZE_DATA[rankKey] || PRIZE_DATA.NORMAL;

            if (isReplay) {
                document.getElementById('pastResultRank').textContent = data.name;
                document.getElementById('pastResultMessage').innerHTML = data.msg;
                showView('alreadyPlayed');
            } else {
                document.getElementById('resultRank').textContent = data.name;
                document.getElementById('resultIcon').innerHTML = data.icon;
                document.getElementById('resultMessage').innerHTML = data.msg;
                showView('result');
            }
        }
    </script>
</body>
</html>
