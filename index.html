<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026年 新春運試し</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Yuji+Syuku&family=Zen+Maru+Gothic:wght@500;700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* 基本設定：スクロール可能にするため overflow-hidden を削除 */
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: #fcfaf2;
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
            overflow-x: hidden; /* 横スクロールのみ禁止 */
        }
        .japanese-font {
            font-family: 'Yuji Syuku', serif;
        }
        
        /* お正月っぽい金色のグラデーション */
        .gold-gradient {
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            background-size: 200% 200%;
            animation: shine 3s linear infinite;
        }
        
        @keyframes shine {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ガラポン（福引き器）のスタイル */
        .garapon-container {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto;
        }
        .garapon-body {
            width: 100px;
            height: 100px;
            background-color: #dc2626;
            border: 4px solid #991b1b;
            clip-path: polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%);
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .garapon-line {
            width: 100%;
            height: 4px;
            background-color: #fecaca;
            position: absolute;
        }
        .garapon-center {
            width: 12px;
            height: 12px;
            background-color: #fbbf24;
            border-radius: 50%;
            z-index: 12;
            box-shadow: 0 0 4px rgba(0,0,0,0.3);
        }
        .garapon-legs {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 40px;
            border-left: 6px solid #92400e;
            border-right: 6px solid #92400e;
            border-top: 6px solid #92400e;
            z-index: 5;
        }
        .spin-garapon {
            animation: spin 0.6s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 玉のアニメーション */
        .ball {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            position: absolute;
            top: 90px;
            left: 80px;
            z-index: 20;
            opacity: 0;
            box-shadow: inset -2px -2px 6px rgba(0,0,0,0.2);
            transform: scale(0.5);
        }
        .ball-pop {
            animation: ballPop 0.8s forwards ease-out;
        }
        @keyframes ballPop {
            0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
            10% { opacity: 1; transform: translate(5px, 5px) scale(1); }
            40% { transform: translate(15px, 40px); }
            60% { transform: translate(25px, 30px); }
            80% { transform: translate(35px, 40px); }
            100% { transform: translate(45px, 40px) rotate(360deg); }
        }

        /* 光があふれる演出 */
        .burst-light {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,215,0,0.8) 40%, rgba(255,215,0,0) 70%);
            border-radius: 50%;
            z-index: 50;
            opacity: 0;
            transition: all 0.5s ease-out;
            pointer-events: none;
        }
        .burst-active {
            width: 300vmax;
            height: 300vmax;
            opacity: 1;
        }

        /* 表示アニメーション */
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

    <!-- Firebase SDK Setup -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, runTransaction, collection, getDocs, writeBatch, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        // ★★★ 設定エリア ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyCi33rhnvJCGlIWXsesPk4dFNDLAf2w8cQ",
            authDomain: "new-year-gacha2026.firebaseapp.com",
            projectId: "new-year-gacha2026",
            storageBucket: "new-year-gacha2026.firebasestorage.app",
            messagingSenderId: "408334293588",
            appId: "1:408334293588:web:9ece70d67883fc94812bc1"
        };

        // 2. 学校ドメイン設定（空文字なら制限なし）
        const ALLOWED_DOMAIN = "gl.pen-kanagawa.ed.jp"; 

        // 3. 管理者メールアドレス
        const ADMIN_EMAIL = "kina-qy8@gl.pen-kanagawa.ed.jp"; 

        // Firebase初期化
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM要素
        const views = {
            loading: document.getElementById('loadingView'),
            login: document.getElementById('loginView'),
            gacha: document.getElementById('gachaView'),
            animating: document.getElementById('animatingView'),
            result: document.getElementById('resultView'),
            alreadyPlayed: document.getElementById('alreadyPlayedView')
        };
        const loginBtn = document.getElementById('loginBtn');
        const drawBtn = document.getElementById('drawBtn');
        const lightEffect = document.getElementById('lightEffect');
        const spinningGarapon = document.getElementById('spinningGarapon');
        const animatingBall = document.getElementById('animatingBall');
        const animatingText = document.getElementById('animatingText');
        const adminTestMsg = document.getElementById('adminTestMsg');
        const adminRetryBtn = document.getElementById('adminRetryBtn');
        
        // 管理者用DOM
        const adminArea = document.getElementById('adminArea');
        const adminBtn = document.getElementById('adminBtn');
        const adminModal = document.getElementById('adminModal');
        const closeAdminBtn = document.getElementById('closeAdminBtn');
        const resultsTableBody = document.getElementById('resultsTableBody');
        const statsSummary = document.getElementById('statsSummary');
        const downloadCsvBtn = document.getElementById('downloadCsvBtn');
        const resetAllBtn = document.getElementById('resetAllBtn');

        // 画面切り替え
        function showView(viewName) {
            Object.values(views).forEach(el => el.classList.add('hidden'));
            views[viewName].classList.remove('hidden');
        }

        // ログイン処理
        loginBtn.addEventListener('click', async () => {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                if (ALLOWED_DOMAIN && !user.email.endsWith(ALLOWED_DOMAIN)) {
                    alert(`このアプリは ${ALLOWED_DOMAIN} のアカウントでのみ利用可能です。`);
                    await auth.signOut();
                    return;
                }
            } catch (error) {
                console.error("Login Error:", error);
                alert("ログイン失敗しました");
            }
        });

        // 状態監視
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                // 管理者チェック
                if (user.email === ADMIN_EMAIL) {
                    adminArea.classList.remove('hidden');
                    adminTestMsg.classList.remove('hidden');
                    adminRetryBtn.classList.remove('hidden');
                } else {
                    adminTestMsg.classList.add('hidden');
                    adminRetryBtn.classList.add('hidden');
                }
                await checkUserStatus(user.uid, user.email);
            } else {
                showView('login');
                adminArea.classList.add('hidden');
            }
        });

        async function checkUserStatus(uid, email) {
            // ★★★ 管理者はDBチェックをスキップして常にガチャ画面へ ★★★
            if (email === ADMIN_EMAIL) {
                showView('gacha');
                return;
            }

            try {
                const userDocRef = doc(db, "results", uid);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    displayResult(data.rank, true); 
                } else {
                    showView('gacha');
                }
            } catch (error) {
                console.error("Error:", error);
                alert("データ確認エラー");
            }
        }

        // ガチャ実行
        drawBtn.addEventListener('click', async () => {
            await runGachaSequence();
        });

        // 管理者用リプレイボタン
        adminRetryBtn.addEventListener('click', () => {
            showView('gacha');
        });

        // ガチャの一連の流れ
        async function runGachaSequence() {
            const user = auth.currentUser;
            if (!user) return;

            showView('animating');
            animatingBall.className = 'ball'; 
            animatingText.textContent = "ガラガラガラ...";
            spinningGarapon.style.animationPlayState = 'running';

            let resultKey = null;
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 2000));
                const lotteryPromise = executeLottery(user.uid, user.email); 
                const values = await Promise.all([lotteryPromise, delayPromise]);
                resultKey = values[0];
            } catch (error) {
                console.error("Lottery Error:", error);
                alert("エラーが発生しました。");
                showView('gacha');
                return;
            }

            // 玉の色設定
            let ballColorClass = "bg-white border-2 border-gray-200"; // はずれ（白）
            if (resultKey === "GRAND") ballColorClass = "bg-yellow-400 border-2 border-yellow-200 shadow-[0_0_10px_#fbbf24]"; // 大当たり（金）
            if (resultKey === "WIN") ballColorClass = "bg-red-500 border-2 border-red-300"; // 当たり（赤）
            
            animatingBall.className = `ball ${ballColorClass}`;

            spinningGarapon.style.animationPlayState = 'paused';
            animatingText.textContent = "ポンッ！";
            animatingBall.classList.add('ball-pop');

            setTimeout(() => {
                lightEffect.classList.add('burst-active');
                setTimeout(() => {
                    lightEffect.classList.remove('burst-active');
                    displayResult(resultKey, false);
                }, 500);
            }, 600);
        }

        // 抽選ロジック（トランザクション）
        async function executeLottery(uid, email) {
            const resultRef = doc(db, "results", uid);
            const statsRef = doc(db, "config", "stats");

            // ★★★ 確率・本数設定 ★★★
            const PRIZES = {
                GRAND: { count: 2 },  // 大当たり
                WIN: { count: 10 },   // 当たり
                MISS: { count: 27 }   // はずれ
            };
            const TOTAL_STUDENTS = 39;

            // ★★★ 管理者の特別処理（書き込みなし・在庫減らさない） ★★★
            if (email === ADMIN_EMAIL) {
                const statsSnap = await getDoc(statsRef);
                let currentStats = { grand: 0, win: 0, total: 0 };
                if (statsSnap.exists()) currentStats = statsSnap.data();

                const remainingGrand = PRIZES.GRAND.count - (currentStats.grand || 0);
                const remainingWin = PRIZES.WIN.count - (currentStats.win || 0);
                const playedCount = currentStats.total || 0;
                const remainingMiss = (TOTAL_STUDENTS - playedCount) - remainingGrand - remainingWin;

                let pool = [];
                for (let i = 0; i < remainingGrand; i++) pool.push("GRAND");
                for (let i = 0; i < remainingWin; i++) pool.push("WIN");
                for (let i = 0; i < Math.max(0, remainingMiss); i++) pool.push("MISS");
                if (pool.length === 0) pool.push("MISS");

                return pool[Math.floor(Math.random() * pool.length)];
            }

            // 通常ユーザーの処理
            return await runTransaction(db, async (transaction) => {
                const userDoc = await transaction.get(resultRef);
                if (userDoc.exists()) throw "Already played";

                let statsDoc = await transaction.get(statsRef);
                let currentStats = { grand: 0, win: 0, total: 0 };
                if (statsDoc.exists()) currentStats = statsDoc.data();

                const remainingGrand = PRIZES.GRAND.count - (currentStats.grand || 0);
                const remainingWin = PRIZES.WIN.count - (currentStats.win || 0);
                const playedCount = currentStats.total || 0;
                const remainingMiss = (TOTAL_STUDENTS - playedCount) - remainingGrand - remainingWin;

                let pool = [];
                for (let i = 0; i < remainingGrand; i++) pool.push("GRAND");
                for (let i = 0; i < remainingWin; i++) pool.push("WIN");
                for (let i = 0; i < Math.max(0, remainingMiss); i++) pool.push("MISS");
                if (pool.length === 0) pool.push("MISS");

                const selectedKey = pool[Math.floor(Math.random() * pool.length)];
                
                const newStats = {
                    total: (currentStats.total || 0) + 1,
                    grand: (currentStats.grand || 0) + (selectedKey === "GRAND" ? 1 : 0),
                    win: (currentStats.win || 0) + (selectedKey === "WIN" ? 1 : 0)
                };

                transaction.set(resultRef, { 
                    rank: selectedKey, 
                    email: email,
                    timestamp: new Date().toISOString() 
                });
                transaction.set(statsRef, newStats, { merge: true });

                return selectedKey;
            });
        }

        // 結果表示用データ
        const PRIZE_DATA = {
            GRAND: { name: "大当たり", icon: '<i class="fas fa-crown text-yellow-500 fa-bounce"></i>', msg: "おめでとうございます！<br>最高にツイている一年になりそうです！" },
            WIN: { name: "当たり", icon: '<i class="fas fa-bell text-red-500 fa-shake"></i>', msg: "おめでとうございます！<br>ハッピーな一年になりますように。" },
            MISS: { name: "はずれ", icon: '<i class="far fa-smile text-gray-400"></i>', msg: "残念！でも大丈夫。<br>笑顔で過ごせば福が来ます！" }
        };

        function displayResult(rankKey, isReplay) {
            const data = PRIZE_DATA[rankKey] || PRIZE_DATA.MISS;

            if (isReplay) {
                document.getElementById('pastResultRank').textContent = data.name;
                showView('alreadyPlayed');
            } else {
                document.getElementById('resultRank').textContent = data.name;
                document.getElementById('resultIcon').innerHTML = data.icon;
                document.getElementById('resultMessage').innerHTML = data.msg;
                showView('result');
            }
        }

        // ★★★ 管理者機能 ★★★
        adminBtn.addEventListener('click', async () => {
            adminModal.classList.remove('hidden');
            await loadAllResults();
        });

        closeAdminBtn.addEventListener('click', () => {
            adminModal.classList.add('hidden');
        });

        // 全データの読み込みと表示
        let allResultsData = [];
        async function loadAllResults() {
            resultsTableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center">読み込み中...</td></tr>';
            try {
                const querySnapshot = await getDocs(collection(db, "results"));
                allResultsData = [];
                let counts = { GRAND: 0, WIN: 0, MISS: 0 };

                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // IDをデータに含める（削除用）
                    allResultsData.push({ ...data, id: doc.id });
                    if (counts[data.rank] !== undefined) counts[data.rank]++;
                });

                // 日付順にソート
                allResultsData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // 集計表示
                statsSummary.textContent = `計${allResultsData.length}人 (大当たり:${counts.GRAND}, 当たり:${counts.WIN}, はずれ:${counts.MISS})`;

                // テーブル描画
                resultsTableBody.innerHTML = '';
                allResultsData.forEach(data => {
                    const date = new Date(data.timestamp).toLocaleString('ja-JP');
                    const rankName = PRIZE_DATA[data.rank]?.name || data.rank;
                    const row = document.createElement('tr');
                    row.className = "border-b hover:bg-gray-50";
                    row.innerHTML = `
                        <td class="p-2">${date}</td>
                        <td class="p-2 font-bold ${data.rank === 'GRAND' ? 'text-yellow-600' : (data.rank === 'WIN' ? 'text-red-600' : 'text-gray-600')}">${rankName}</td>
                        <td class="p-2 text-xs text-gray-500 break-all">${data.email || 'unknown'}</td>
                        <td class="p-2 text-center">
                            <button class="delete-btn text-red-500 hover:bg-red-100 p-2 rounded transition-colors" data-id="${data.id}" data-rank="${data.rank}">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </td>
                    `;
                    resultsTableBody.appendChild(row);
                });

                // 削除ボタンのイベント設定
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', async (e) => {
                        const uid = e.currentTarget.dataset.id;
                        const rank = e.currentTarget.dataset.rank;
                        if(confirm('本当にこの結果を削除しますか？\n（くじの在庫は元に戻ります）')) {
                            await deleteSingleResult(uid, rank);
                        }
                    });
                });

            } catch (error) {
                console.error("Admin Load Error:", error);
                resultsTableBody.innerHTML = '<tr><td colspan="4" class="p-4 text-center text-red-500">読み込みエラー</td></tr>';
            }
        }

        // 個別削除ロジック（トランザクションで在庫を戻す）
        async function deleteSingleResult(uid, rank) {
            const resultRef = doc(db, "results", uid);
            const statsRef = doc(db, "config", "stats");

            try {
                await runTransaction(db, async (transaction) => {
                    // ドキュメントが存在するか確認
                    const docSnap = await transaction.get(resultRef);
                    if (!docSnap.exists()) {
                        throw "Document does not exist!";
                    }

                    // 統計情報の更新（マイナスする）
                    let statsDoc = await transaction.get(statsRef);
                    let currentStats = { grand: 0, win: 0, total: 0 };
                    if (statsDoc.exists()) currentStats = statsDoc.data();

                    const newStats = {
                        total: Math.max(0, (currentStats.total || 0) - 1),
                        grand: Math.max(0, (currentStats.grand || 0) - (rank === "GRAND" ? 1 : 0)),
                        win: Math.max(0, (currentStats.win || 0) - (rank === "WIN" ? 1 : 0))
                    };

                    transaction.delete(resultRef);
                    transaction.set(statsRef, newStats, { merge: true });
                });

                alert("削除しました");
                await loadAllResults(); // 再読み込み

            } catch (error) {
                console.error("Delete Error:", error);
                alert("削除に失敗しました: " + error);
            }
        }

        // 全データリセット機能
        resetAllBtn.addEventListener('click', async () => {
            if (!confirm("【警告】本当に全てのデータを初期化しますか？\n全ての抽選結果が消去され、くじの在庫がリセットされます。\nこの操作は取り消せません。")) {
                return;
            }

            const statsRef = doc(db, "config", "stats");
            const batch = writeBatch(db);

            try {
                // 1. 全ての結果ドキュメントを削除対象にする
                const querySnapshot = await getDocs(collection(db, "results"));
                querySnapshot.forEach((doc) => {
                    batch.delete(doc.ref);
                });

                // 2. 統計情報を0にリセット
                batch.set(statsRef, { grand: 0, win: 0, total: 0 });

                // 3. 実行
                await batch.commit();

                alert("全てのデータをリセットしました。");
                await loadAllResults();

            } catch (error) {
                console.error("Reset Error:", error);
                alert("リセットに失敗しました: " + error);
            }
        });

        // CSVダウンロード処理
        downloadCsvBtn.addEventListener('click', () => {
            if (allResultsData.length === 0) return alert("データがありません");

            const bom = new Uint8Array([0xEF, 0xBB, 0xBF]);
            let csvContent = "日時,結果,メールアドレス\n";

            allResultsData.forEach(row => {
                const date = new Date(row.timestamp).toLocaleString('ja-JP');
                const rankName = PRIZE_DATA[row.rank]?.name || row.rank;
                const email = row.email || "";
                csvContent += `"${date}","${rankName}","${email}"\n`;
            });

            const blob = new Blob([bom, csvContent], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `抽選結果_${new Date().toISOString().slice(0,10)}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
